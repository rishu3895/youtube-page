<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="utf-8">
        <title>my-youtube-page</title>
    </head>
    <body>    
        <header>
            <div class="container">
                <div id="left-side">
                    <div class="left-side-options, icon-left">
                        options
                    </div>
                    <div class="youtube-icon, icon-left">
                        youtube icon
                    </div>
                </div>
                <div id="center">
                    <div class="search-bar">
                        search-bar
                    </div>
                </div>
                <div id="right-side">
                    <div class="icon-right">
                        icon-1
                    </div>
                    <div class="icon-right">
                        icon-2
                    </div>
                    <div class="icon-right">
                        icon-3
                    </div>
                    <div class="icon-right">
                        icon-4 
                    </div>  
                </div>
            </div>
        </header>
        <section class="lower-part">
            <div class="media-comments">
                <div class="media-name">
                    <div class="media">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/YykjpeuMNEk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="my-video"></iframe>
                    </div>
                    <div class="complete-name">
                        <div class="hashes">
                            <div><a href="#">#Coldplay</a> <a href="#">#HymnForTheWeekend</a> <a href="#">#AHeadFullOfDreams</a></div>
                        </div>
                        <div class="video-name">
                            <h3>Coldplay-Hymn For The Weekend(Official Video)</h3>
                        </div>
                        <div class="views-likes">
                            <div class="left-side-likes">
                                1,320,567,479 views • Jan 29, 2016
                            </div>
                            <div class="right-side-likes">
                                <div class="like">like</div>
                                <div class="dislike">dislike</div>
                                <div class="share">share</div>
                                <div class="save">save</div>
                                <div class="properties">•••</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="media-description">

                </div>
                <div class="comments">

                </div>
            </div>
            <div class="reccomendations">
                my reccomendations
            </div>
        </section>
    </body>
</html>
